name: Unit test for shared modules

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit_test:

    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /opt/java/openjdk
      GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx2g

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Android and shared modules
        run: ./gradlew build

      - name: Run unit tests for Android and shared modules
        run: ./gradlew test

  ios_unitTest:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: swift-actions/setup-swift@65540b95f51493d65f5e59e97dcef9629ddf11bf
        with:
          swift-version: "5.3.3"

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: swift build
      - name: Run tests
        run: swift test

      - name: Build iOS framework
        run: ./gradlew :shared:build

      - name: Run iOS unit tests
        run: ./gradlew :shared:iosTest


